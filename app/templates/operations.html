{% extends "base.html" %}
{% block content %}
    <h1>Financial Operations</h1>

    <!-- Кнопка для открытия формы -->
    <button hx-get="/operations/new" hx-target="#operation-form" hx-swap="innerHTML">
        Add Operation
    </button>

    <!-- Блок для формы -->
    <div id="operation-form"></div>

    <!-- Кнопки фильтрации -->
    <div>
        <button hx-get="/operations/list?type_filter=all" hx-target="#operations-list" hx-swap="innerHTML">
            All
        </button>
        <button hx-get="/operations/list?type_filter=income" hx-target="#operations-list" hx-swap="innerHTML">
            Income
        </button>
        <button hx-get="/operations/list?type_filter=expense" hx-target="#operations-list" hx-swap="innerHTML">
            Expense
        </button>
    </div>

    <!-- Блок для списка операций -->
    <div id="operations-list" hx-get="/operations/list" hx-trigger="load">
        <!-- Тут будет список -->
    </div>
{% endblock %}
