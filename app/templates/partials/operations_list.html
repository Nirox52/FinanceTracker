<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Year</th>
        <th>Month</th>
    </tr>
    {% for operation in operations %}
    <tr>
        <td>{{ operation.id }}</td>
        <td>{{ operation.username }}</td>
        <td>{{ operation.type }}</td>
        <td>${{ operation.amount }}</td>
        <td>{{ operation.year }}</td>
        <td>{{ operation.month }}</td>
    </tr>
    {% endfor %}
</table>

{% if not operations %}
<p>No operations found.</p>
{% endif %}
